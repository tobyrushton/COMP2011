<div id="{{'post' if not comment else 'comment'}}-{{ post.id }}" class="post-container">
    <span class="post-heading">
        <h3> 
            <a href="/profile/{{ post.user.username }}">@{{ post.user.username }}</a>
        </h3>
        <p>â€¢ {{ post.posted_at | time_ago }}</p>
    </span>
    <p style="margin:0;">
        {{ post.body }}
    </p>
    {% if not comment %}
        <span class="post-footing">
            <a href="/post/{{ post.id }}" alt="Leave or view comments on this post">
                <!-- credits to https://lucide.dev/icons/message-circle -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
                </svg>
            </a>
            <button onclick="like({{ post.id }})" aria-label="Like this post">
                <!-- credits to https://lucide.dev/icons/heart -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="{{ 'liked' if liked }}">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                </svg>
            </button>
        </span>
    {% endif %}
</div>
